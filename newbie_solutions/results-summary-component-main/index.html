<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="main">
    
    <section class="result">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <p class="overall-score">76</p>
        <p class="of100">of 100</p>
      </div>
      <div class="response-container">
        <p class="response">Great</p>
        <p class="response-subtitle">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </section>

    <section class="summary">

      <p class="summary-heading">Summary</p>
      <div class="score">

        <div class="reaction">
          <div class="rdiv1">
            <img src="./assets/images/icon-reaction.svg" alt="lightning" class="reaction-img icon">
            <p class="reaction-text txt">Reaction</p>            
          </div>
          <div>
            <p class="reaction-score scr"><b>80</b> <span class="fade">/ 100</span></p>
          </div>
        </div>

        <div class="memory">
          <div class="rdiv1">
            <img src="./assets/images/icon-memory.svg" alt="clock" class="memory-img icon">
            <p class="memory-text txt">Memory</p>            
          </div>
          <div>
            <p class="memory-score scr"><b>92</b> <span class="fade">/ 100</span></p>
          </div>            
        </div>


        <div class="verbal">
          <div class="rdiv1">
            <img src="./assets/images/icon-verbal.svg" alt="mute" class="verbal-img icon">
            <p class="verbal-text txt">Verbal</p>            
          </div>
          <div>
          <p class="verbal-score scr"><b>61</b> <span class="fade">/ 100</span></p>
          </div>
        </div>

        <div class="visual">
          <div class="rdiv1">
            <img src="./assets/images/icon-visual.svg" alt="eye" class="visual-img icon">
            <p class="visual-text txt">Visual</p>            
          </div>
          <div>
          <p class="visual-score scr"><b>73</b> <span class="fade">/ 100</span></p>
          </div>
        </div>

      </div>
      <button type="button" class="button">Continue</button>
    </section>
  </main>
</body>
</html>
