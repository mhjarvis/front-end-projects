<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <!-- POD IMAGE CONTAINER -->
  <main class="container">
    <div class="pod-image">
      <img src="./assets/desktop/logo.svg" alt="logo">
    </div>
    <!-- IMAGE CONTAINER -->
    <div class="image-container">
      <picture>
        <source media="(max-width: 400px)" srcset="./assets/mobile/image-host.jpg">
        <source media="(max-width: 900px)" srcset="./assets/tablet/image-host.jpg">
        <img src="./assets/desktop/image-host.jpg" alt="image-host" class="image-actual">
      </picture>
    </div>
    <!-- MAIN CONTENT -->
    <section>
      <h1 class="title"><em>Publish your podcasts</em> everywhere.</h1>
      <p class="title-sub-text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      <!-- PODCAST SECTION -->
      <div class="bottom">
        <div class="podcast-container">
          <img src="./assets/desktop/spotify.svg" alt="spotify-podcast-logo " class="spotify logo">
          <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast-logo" class="apple logo">
          <img src="./assets/desktop/google-podcasts.svg" alt="google-podcast-logo" class="google-podcast logo">
          <img src="./assets/desktop/pocket-casts.svg" alt="pocket-podcast-logo" class="pocket-podcast logo">
        </div>
        <!-- FORM ELEMENT -->
        <form action="submit" class="form">
          <input type="email" id="email" name="email" placeholder="Email Address">
          <button type="button" class="button">Request Access</button>        
          <div class="error"></div>  
        </form>
      </div>
    </section>
    <!-- DOT PNG -->
    <div class="dots">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="">
    </div>
  </main>
  <!-- JAVASCRIPT LINK -->
  <script src="./main.js"></script>
</body>
</html>
