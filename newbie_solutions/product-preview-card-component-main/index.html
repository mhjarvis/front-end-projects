<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <article class="main">
        <picture>
            <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg" />
            <img src="./images/image-product-desktop.jpg" alt="chanel-perfume" class="product-image">           
        </picture>

        <div class="wrapper">
            <p class="category">PERFUME</p>
            <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <p class="saleprice">$149.99</p>
                <p class="oldprice">$169.99</p>
            </div>
            <button class="cart-button">
                <img src="./images/icon-cart.svg" alt="" class="shopping-cart">Add to Cart                  
            </button>
        </div>
    </article>
</body>
</html>
