<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="main" role="main">
        <div class="card-container">
            <img src="./images/image-product-desktop.jpg" alt="" class="heading-img">
            <div class="wrapper">
                <h2 class="category-text">P E R F U M E</h2>
                <h1 class="brand-text">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="saleprice">$149.99</p>
                    <p class="oldprice">$169.99</p>
                </div>
                <button class="cart-button">
                    <div class="button-contents">
                        <img src="./images/icon-cart.svg" alt="" class="shopping-cart">
                        <p class="cart-text">Add to Cart</p>                        
                    </div>

                </button>
            </div>


      </div>


    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Markus</a>.
  </div>
</body>
</html>
