<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Order Summary Card</title>
</head>
<body>
    <main class="main">
        <img src="./images/illustration-hero.svg" alt="dancing-to-music" class="hero">
        <div class="text-wrapper">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            <div class="plan-container">
                <img src="./images/icon-music.svg" alt="music-note" class="music-img">
                <div class="plan-info">
                    <p class="plan-type">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </div>
            <button class="payment-button">Proceed to Payment</button>
            <p class="cancel-order">Cancel Order</p>            
        </div>
    </main>
</body>
</html>
