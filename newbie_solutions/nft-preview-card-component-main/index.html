<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <a href="" target="_blank" class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="e-image" id="e-image">
      <img src="./images/icon-view.svg" alt="view-image" class="view-image">
    </a>
    <h1 class="eq-title"><a href="">Equilibrium #3429</a></h1>
    <p class="eq-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="bid-container">
      <div class="price-container">
        <img src="./images/icon-ethereum.svg" class="etherum-icon" alt="etherum-icon">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-container">
        <img src="./images/icon-clock.svg" alt="clock-icon">
        <p class="time-left">3 days left</p>
      </div>
    </div>
    <div class="profile-container">
      <img src="./images/image-avatar.png" class="profile-image" alt="avatar-image">
      <h2 class="creation-by">Creation of <a href="">Jules Myvern</a></h2>
    </div>
  </main>
</body>
</html>
