<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <img src="./images/image-equilibrium.jpg" class="equilibrium-img" alt="cube-image">
    <h1 class="eq-title">Equilibrium #3429</h1>
    <p class="eq-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="bid-container">
      <div class="price-container">
        <img src="./images/icon-ethereum.svg" alt="etherum-icon">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-container">
        <img src="./images/icon-clock.svg" alt="clock-icon">
        <p class="time-left">3 days left</p>
      </div>
      <div class="profile-container">
        <img src="./images/image-avatar.png" alt="avatar-image">
        <h2 class="creation-by">Creation of Jules Myvern</h2>
      </div>
    </div>
  </main>
</body>
</html>
