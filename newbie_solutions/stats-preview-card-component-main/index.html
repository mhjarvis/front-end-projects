<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <section class="left">
      <div class="top">
        <h2 class="card-title">Get <span class="purple">insights</span> that help your business grow.</h2>
        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="number-container">
        <div class="stat 1">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="stat 2">
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="stat 3">
          <h3>12m+</h3>
          <p>queries</p>
        </div>
      </div>
    </section>
    <section class="right">
      <picture>
        <source srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg" alt="group-picture">
      </picture>  
    </section>
  </main>
</body>
</html>
